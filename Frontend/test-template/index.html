<!DOCTYPE html>
<html>
<head>
  <title>MAQE - Persons</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div id="persons"></div>
  <script id="persons-template" type="text/x-handlebars-template">
    <ul>
      {{#each persons}}
        <li class="person">
          <img src="{{image}}" />
          <div class="name">{{firstName}} {{#if nickname}}({{nickname}}){{/if}}</div>
          <div class="title">{{title}}</div>
        </li>
      {{/each}}
    </ul>
  </script>

  <script src="js/libs/jquery-2.1.3.min.js"></script>
  <script src="js/libs/handlebars-v3.0.0.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
